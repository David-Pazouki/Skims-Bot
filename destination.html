<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fireworks.css">
    <link rel="stylesheet" href="fireworks2.css">
    <link rel="stylesheet" href="load.css">
    <title>Merry Christmas</title>
    <style>
        body {
            background-color: #0d47a1;
            margin: 0;
            overflow: hidden;
        }

        #merry-christmas {
            font-family: 'Pacifico', cursive;
            color: #ffffff;
            font-size: 6em;
            text-align: center;
            margin-top: 10vh;
            opacity: 0;
            animation: fadeIn 2s forwards;
            position: relative;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        #snowman-left,
        #snowman-right {
            position: fixed;
            bottom: 0;
            width: 100px;
            height: 200px;
            background-color: #ffffff;
            border-radius: 50%;
            margin-bottom: -100px;
            /* Half of the height to keep it at the bottom */
        }

        #snowman-left {
            left: 10%;
        }

        #snowman-right {
            right: 10%;
        }

        .snowman-body {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background-color: #ffffff;
            border-radius: 50%;
        }

        .snowman-head {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background-color: #ffffff;
            border-radius: 50%;
        }

        .snowman-eye {
            position: absolute;
            top: 30%;
            left: 30%;
            width: 10px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
        }

        .snowman-mouth {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 20px;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
            border: 2px solid #000;
            border-top: none;
        }

        #decorations {
            position: relative;
        }

        #snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            font-size: calc(8px + 16px * Math.random());
            color: #ffffff;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh);
            }

            100% {
                transform: translateY(100vh);
            }
        }

        #moon {
            position: fixed;
            top: 10%;
            right: 5%;
            width: 80px;
            height: 80px;
            background-color: #f3f3f3;
            border-radius: 50%;
            z-index: 2;
        }
    </style>
</head>

<body>
    <div id="merry-christmas">Merry Christmas!</div>

    <div id="snowman-left">
        <div class="snowman-body"></div>
        <div class="snowman-head">
            <div class="snowman-eye"></div>
            <div class="snowman-eye" style="left: 70%;"></div>
            <div class="snowman-mouth"></div>
        </div>
    </div>

    <div id="snowman-right">
        <div class="snowman-body"></div>
        <div class="snowman-head">
            <div class="snowman-eye"></div>
            <div class="snowman-eye" style="left: 70%;"></div>
            <div class="snowman-mouth"></div>
        </div>
    </div>

    <div id="decorations">
        <!-- No decorations for now -->
    </div>

    <div id="snowflakes">
        <!-- Generate snowflakes using JavaScript -->
    </div>

    <div id="moon"></div>

    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>

    <div class="pyro">
        <div class="before"></div>
        <div class="after"></div>
    </div>

    <script>
        // Generate random snowflakes
        document.addEventListener("DOMContentLoaded", function () {
            const snowflakeContainer = document.getElementById("snowflakes");

            for (let i = 0; i < 100; i++) {
                const snowflake = document.createElement("div");
                snowflake.className = "snowflake";
                snowflake.innerHTML = "&#10052;";
                snowflake.style.left = Math.random() * 100 + "vw";
                snowflake.style.animationDuration = Math.random() * 2 + 3 + "s";
                snowflake.style.animationDelay = Math.random() * 2 + "s";
                snowflakeContainer.appendChild(snowflake);
            }
        });
    </script>




    </script>

    
    <div class="audio-player-container">
        <audio controls autoplay>
          <source src="audio.mp3" type="audio/mp3">
        </audio>
      </div>
        


        <div id="loader" class="loader">LOADING</div>
    
        <script>
            // Function to switch to "DONE" after 3 seconds
            function switchToDone() {
                setTimeout(function () {
                    document.getElementById('loader').innerHTML = 'DONE';
                    document.getElementById('loader').style.animation = 'none'; // Stop the spinning animation
                }, 8000);
            }
    
            // Call the function when the page loads
            window.onload = switchToDone;

        </script>



   




</body>

</html>
